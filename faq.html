      <h2>誰が一番強いのですか？</h2>
      <p>みんな強いです。強いて言うならば、物理攻撃はホソ、遠隔はムササビ、魔術はイルといったところだ。</p>
    </div>
    <div class="faq-content">
      <h2>ブルとは何者？</h2>
      <div>
        <p>一説によるとブルの意向によりブラザーズ王国が建国されたとの噂も、またブルコーポレーションで稼いだ財産により王国の経済が回っている。</p>

      </div>
    </div>
    <div class="faq-content">
      <h2>龍の一族とは</h2>
      <p>王国周辺に生息する古代の生き物。とんでもな魔力を持ち合わせており、味方にも敵にもなりうる危険な存在。
      </p>
    </div>
    <div class="faq-content">
      <h2>技のスキルアップ方法は</h2>
      <p>クエストを進めていくと道端にBクリスタルというものを発見する事ができる。そのクリスタルを王国内の魔力交換所にて魔導書と交換する事でスキルアップを図る事が可能だ</p>
    </div>
